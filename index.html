<!DOCTYPE html>
<html ng-app="lamusica" ng-controller="controller">
<head>
    <meta charset="utf-8">
    <title ng-bind="title">{{title}}</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/typeahead.js-bootstrap.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery.js"></script>
    <script src="js/typeahead.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-51540616-1', 'manchan.github.io');
        ga('send', 'pageview');
    </script>
</head>
<body>
<div class="container">
    <div id="header" class="clearfix">
        <h1><a href="http://manchan.github.io/lamusica/" id="top_title">{{title}}</a></h1>
    </div>
    <!-- /header -->
    <div class="row">
        <div id="form" class="col-md-4">
            <form role="form" ng-submit="submit(true)">
                <div class="form-group">
                    <input type="text" class="form-control typeahead"
                           placeholder="Artist name"
                           ng-model="artist" />
                    <button type="submit" class="btn btn-default"><b>Play!</b></button>
                </div>
            </form>
        </div>
    </div>
    <div id="social-buttons">
        <span style="margin-right:4px;">
            <a href="http://b.hatena.ne.jp/entry/http://manchan.github.io/lamusica/" class="hatena-bookmark-button" data-hatena-bookmark-title="lamusica" data-hatena-bookmark-layout="standard-balloon" data-hatena-bookmark-lang="en" title="このエントリーをはてなブックマークに追加"><img src="http://b.st-hatena.com/images/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a><script type="text/javascript" src="http://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async="async"></script>
        </span>

        <span style="margin-right:4px;" id="tweetButtonWrapper">
        </span>
        <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
        <!--<a href="https://twitter.com/share" class="twitter-share-button" data-url="http://manchan.github.io/lamusica/" data-text="">Tweet</a>-->
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
        <span style="margin-left:-20px;">
          <iframe src="//www.facebook.com/plugins/like.php?href=http%3A%2F%2Fmanchan.github.io%2Flamusica%2F&amp;width&amp;layout=button_count&amp;action=like&amp;show_faces=true&amp;share=true&amp;height=21" scrolling="no" frameborder="0" style="border:none; overflow:hidden; height:21px;" allowTransparency="true"></iframe>
        </span>
    </div>
    <div id="set-number">
        <input type="text" class="form-control right"
               placeholder="Set Number"
               ng-model="number" style="text-align: right" id="number"/>
    </div>
    <!--<br/>-->
    <!--<p><a href="detail.html#?q={{artist}}">{{artist}}</a>-->
    <!--</p>-->
    <br/>
    <hr />

    <div class="row">
        <div id="list">
            <div id="list-intro">
                <p><b>lamusica</b> is YouTube music player</p>
                <p>Having fun!</p>
            </div>
            <div class="list-item" ng-repeat="track in tracks">
                <a class="clearfix" ng-click="click($index)" ng-class="active_class($index)">
                    <img ng-src="{{ track.image[1]['#text'] }}" class="pull-left">
                    <b class="pull-left">{{ track.name }}</b>
                </a>
            </div>
        </div>

        <div id="content">
            <div id="player"></div>
        </div>
    </div>

    <br/>
    <div class="row">
        <div class="col-md-4">
            <h3>Biography</h3>
            <p id="artist_info"></p>
        </div>

        <div class="col-md-4">
            <h3>Similar</h3>
            <div ng-repeat="artist in similar_artists">
            <a class="clearfix" ng-click="similar(artist.name)" ng-class="active_class($index)">
                <img ng-src="{{ artist.image[1]['#text'] }}" class="pull-left">
                <b class="pull-left">{{ artist.name }}</b>
            </a>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

    <hr />
    <div id="footer">
        <address>
            &copy; <a href="http://manchan.github.io/">manchan</a>,
            <b>lamusica</b> using Last.fm Web API, YouTube API, jQuery, AngularJS, Twitter Bootstrap and GitHub
        </address>
    </div>
</div>
</body>
</html>
